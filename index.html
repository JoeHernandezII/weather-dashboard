<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>
    <nav class="navbar text-white bg-primary text-center">
        <h3 style="margin: 0 auto;">Weather Dashboard</h3>
    </nav>

    <div class="container">
        <div class="row mt-4">
            <div class="col-3">
                <form>
                    <div class="form-group">
                        <label for="CitySearch">Search for a city's weather: </label>
                        <input class="form-control" id="searchedCity">
                    </div>
                    <button class="btn btn-primary search">Search</button>
                </form>
                <div class="list-group mt-4">
                    
                </div>
            </div>

            <div class="col-9">
                <div class="card invisible" id="main-card">
                    <div class="card-body">
                        <h2 id="current-city"></h2>
                        <div id="current-weather"></div>
                    </div>
                </div>

                
                <h5 class="mt-4 invisible" id="theForcast">5 day forecast: </h5>
                <div class="card-deck mt-4">

                   
                </div>
            </div>

        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
